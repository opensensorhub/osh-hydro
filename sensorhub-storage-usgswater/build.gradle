description = 'USGS Water Data Archive'
ext.details = 'Connector to retrieve historical observations from USGS water datasets'
version = '0.1.0'

dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
}

// add info to OSGi manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Sensia Software LLC'
    instruction 'Bundle-Activator', 'org.sensorhub.impl.storage.usgs.water.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoft.com' 
    }
  }
}
